<div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="blk in inBox">
  <div class="info-box green-soft-bg">
    <span class="info-box-icon"><i class="fa {{blk.icon}}"></i></span>
    <div class="info-box-content">
      <span class="info-box-text">{{ blk.key }}</span>
      <span class="info-box-number">{{ blk.value[state.kpi] }}</span>
    </div>
  </div>
</div>
