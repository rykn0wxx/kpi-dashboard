
<div class="pie-charts">
  <div class="pie-chart-item-container" ng-repeat="chart in charts">
    <div ba-panel>
      <div class="pie-chart-item">
        <!-- <div class="chart" rel="{{ ::chart.color }}" data-percent="60">
          <span class="percent"></span>
        </div> -->
        <div class="chart">
          <canvas id="polar-area" class="chartjs chart-bar"
            chart-data="chart.regions.data" chart-labels="chart.regions.label" chart-options="ch.options">
          </canvas>
        </div>
        <div class="description">
          <div>
            <span class="kpi">
              <a ui-sref="trending.executive.kpi({type: chart.description})">{{ ::chart.description }}</a>
            </span>
          </div>
          <div class="description-stats">{{ ::chart.stats }}</div>
        </div>
      </div>
    </div>
  </div>
</div>


<main ui-view></main>
